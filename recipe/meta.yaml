{% set name = "docstring-to-markdown" %}
{% set version = "0.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 374bad3595b970bc558e1422225f313229988424d5b242d85cbda7da30370375

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - docstring_to_markdown
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/docstring-to-markdown
  summary: On the fly conversion of Python docstrings to markdown
  license: LGPL-2.1-or-later
  license_file: LICENSE
  dev_url: https://github.com/krassowski/docstring-to-markdown

extra:
  recipe-maintainers:
    - bollwyvl
